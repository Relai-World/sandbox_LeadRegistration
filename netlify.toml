[build]
  command = "npm run build"
  publish = "dist/public"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["vite", "@vitejs/plugin-react", "@tailwindcss/vite", "lightningcss", "@babel/core"]

[functions.api]
  node_bundler = "esbuild"
  format = "esm"
  included_files = ["dist/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
